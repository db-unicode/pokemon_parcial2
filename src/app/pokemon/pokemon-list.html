<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let pokemon of pokemonList">
        <div class="card" (click)="selectPokemon(pokemon)">
          <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="{{pokemon.name}}">
          <div class="card-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
